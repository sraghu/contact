<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple contact form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact_container">
        <form class="contact_left" action="https://api.web3forms.com/submit" method="POST">
            <div class="contact_title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="9b14bcc3-3411-4e59-9674-0bdb5c7989b0">
            <input type="text" name="name" placeholder="Your Name" class="contact_inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact_inputs" required>
            <textarea name="message" placeholder="Your Message" class="contact_inputs" required></textarea>
            <button type="submit">Submit <img src="assets/arrow_icon.png" alt=""></button>
        </form>
        <div class="contact_right">
            <img src="assets/right_img.png" alt="">
        </div>
    </div>
</body>
</html>
